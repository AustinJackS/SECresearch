<html>
<body>
<iframe id="1" src="#" style="opacity: 0;"></iframe>
<script>
function loadDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (xhttp.readyState == 4 && xhttp.status == 200) {
      document.getElementById("1").srcL = xhttp.responseText;
    }
  };
  xhttp.open("GET", "http://192.168.1.4:8000/ajax.py", true);
  xhttp.send();
}
setInterval(function(){ loadDoc(); }, 3000);
</script>
</body>
</html>
